<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/all.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>
    
    <div class="color">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="logbox">
                    <h1>Login</h1>
                    <form action="post">
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="Email" id="email" name="email" required>
                        <br>
                        <br>
                        <label for="password">Password</label><br>
                        <input  type="password"  placeholder="Password" name="password" id="password" required>
                        <br>
                        <br>
                        <br>
                        <button onclick="login()" type="button" class="btn btn-primary col-3 mx-auto ">Login</button>
                    </form>               
                </div>
            </div>
            <div class="col-6">
                <div class="logbox">
                <h1>Register</h1>
                <form action="post">
                    <label for="First-name">First-name</label><br>
                    <input type="text"  placeholder="First-name" aria-label="First-name" id="First-name" >
                    <br>
                    <br>
                    <label for="Last-name">Last-name</label><br>
                    <input type="text"  placeholder="Last name" aria-label="Password" id="Last-name">
                    <br>
                    <br>
                    <label for="email">Email</label><br>
                    <input type="email"  placeholder="Email" aria-label="Email" id="email" >
                    <br>
                    <br>
                    <label for="pass">Password</label><br>
                    <input type="password"  placeholder="Password" aria-label="Password" id="pass">
                    <br>
                    <br>
                    <br>
                    <button onclick="register()" type="button" class="btn btn-success col-3 mx-auto">Register</button>
                </div>
            </form>
        </div>
        </div>
</div>
</div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
